            function Card(props) {
                const { img, name, page, full, price, district, clinic, style, tag, issue1, issue2, issue3, issue4, audio } = props;

                const [isPlaying, setIsPlaying] = React.useState(false);
                const [progress, setProgress] = React.useState(0);
                const [currentTime, setCurrentTime] = React.useState('0:00');
                const [totalTime, setTotalTime] = React.useState('0:00');
                const audioRef = React.useRef(null);
                const progressRef = React.useRef(null);
                const ctrlIconRef = React.useRef(null);

                React.useEffect(() => {
                    const audioElement = audioRef.current;
                    const progressElement = progressRef.current;

                    if (audioElement) {
                        // 設置音頻元數據載入完成後的處理
                        audioElement.onloadedmetadata = function () {
                            progressElement.max = audioElement.duration;
                            setTotalTime(formatTime(audioElement.duration));
                        };

                        // 設置定時更新進度條和當前播放時間
                        const interval = setInterval(() => {
                            if (!isNaN(audioElement.duration)) {
                                setProgress(audioElement.currentTime);
                                progressElement.value = audioElement.currentTime;

                                let percent = (audioElement.currentTime / audioElement.duration) * 100;
                                progressElement.style.background = `linear-gradient(to right, var(--black-600) ${percent}%, var(--black-400) ${percent}%)`;

                                setCurrentTime(formatTime(audioElement.currentTime));
                            }
                        }, 500);

                        // 清理計時器
                        return () => clearInterval(interval);
                    }
                }, []);

                const playPause = () => {
                    const audioElement = audioRef.current;
                    const ctrlIconElement = ctrlIconRef.current;

                    if (ctrlIconElement.classList.contains('fa-pause')) {
                        audioElement.pause();
                        ctrlIconElement.classList.remove('fa-pause');
                        ctrlIconElement.classList.add('fa-play');
                    } else {
                        audioElement.play();
                        ctrlIconElement.classList.add('fa-pause');
                        ctrlIconElement.classList.remove('fa-play');
                    }

                    setIsPlaying(!isPlaying);
                };

                const playChange = (event) => {
                    const audioElement = audioRef.current;
                    audioElement.currentTime = event.target.value;
                    audioElement.play();

                    ctrlIconRef.current.classList.add('fa-pause');
                    ctrlIconRef.current.classList.remove('fa-play');

                    setProgress(event.target.value);
                };

                const formatTime = (seconds) => {
                    let minutes = Math.floor(seconds / 60);
                    let secs = Math.floor(seconds % 60);
                    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
                }; return (
                    <div className="card">
                        <a href={page}><img src={img} alt={name} /></a>
                        <div className="icon">
                            <i className="fa-regular fa-star"></i>
                            <a href={page} target='_blank'>
                                <div className="more">
                                    <span>查看更多</span>
                                    <i className="fa-solid fa-chevron-right"></i>
                                </div>
                            </a>
                        </div>
                        <div className="detail-info">
                            <div className="title">
                                <div>
                                    <span className="title__np">{name}</span>
                                    <span className="status">{full}</span>
                                </div>
                                <span className="title__np">{price}/小時</span>
                            </div>
                            <div className="desc">
                                <span>{district}</span>
                                <div className="circle"></div>
                                <span>{clinic}</span>
                            </div>
                            <div className="tag">
                                <span>{style}</span>
                                <span>{tag}</span>
                            </div>
                            <div className="desc">
                                <span>{issue1}</span>
                                <div className="circle"></div>
                                <span>{issue2}</span>
                                <div className="circle"></div>
                                <span>{issue3}</span>
                                <div className="circle"></div>
                                <span>{issue4}</span>
                            </div>
                            <div className="soundtrack">
                                <audio id="song" ref={audioRef}>
                                    <source src={audio} type="audio/mpeg" />
                                </audio>
                                <div onClick={playPause}>
                                    <i className="fa-solid fa-play controls" id="ctrlIcon" ref={ctrlIconRef}></i>
                                </div>
                                <input
                                    onChange={playChange}
                                    type="range"
                                    value={progress}
                                    id="progress"
                                    ref={progressRef}
                                />

                                <div id="timeDisplay">
                                    <span id="currentTime">{currentTime}</span> / <span id="totalTime">{totalTime}</span>                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
